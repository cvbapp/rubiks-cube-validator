<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>a&h Rubik's cube academy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    video {
      border: 2px solid #333;
    }
    canvas {
      display: none;
    }
    .overlay {
      position: absolute;
      top: 120px;
      left: 50%;
      transform: translateX(-50%);
      width: 180px;
      height: 180px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      pointer-events: none;
    }
    .overlay div {
      border: 1px solid lime;
    }
    .face-grid {
      display: inline-grid;
      grid-template-columns: repeat(3, 30px);
      grid-gap: 2px;
      margin: 10px;
    }
    .face-grid div {
      width: 30px;
      height: 30px;
      border: 1px solid #999;
    }
    .buttons {
      margin-top: 20px;
    }
    .color-picker {
      width: 100%;
      height: 100%;
      border: none;
      padding: 0;
    }
  </style>
</head>
<body>
  <h1>a&h Rubik's cube academy</h1>

  <video id="video" width="320" height="240" autoplay></video>
  <canvas id="canvas" width="320" height="240"></canvas>
  <div class="overlay" id="overlay"></div>

  <div class="buttons">
    <button onclick="captureFace()">Capture Face</button>
    <button onclick="validateCube()">Validate</button>
    <button onclick="resetCube()">Reset</button>
  </div>

  <h3>Captured Faces</h3>
  <div id="capturedFaces"></div>

  <script src="script.js"></script>
</body>
</html>
