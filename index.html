<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>a&h Rubik's cube academy</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    .video-container { position: relative; display: inline-block; }
    video, canvas.overlay { width: 320px; height: 240px; border: 1px solid #ccc; }
    canvas.overlay { position: absolute; top: 0; left: 0; pointer-events: none; }
    .face-label { margin-top: 10px; font-weight: bold; }
    .face-grid { display: grid; grid-template-columns: repeat(3, 30px); gap: 5px; justify-content: center; margin: 10px auto; }
    .face-grid div { width: 30px; height: 30px; border: 1px solid #000; cursor: pointer; }
    #buttons { margin-top: 20px; }
    button { margin: 5px; padding: 10px 15px; }
  </style>
</head>
<body>
  <h1>a&h Rubik's cube academy</h1>
  <div class="video-container">
    <video id="video" autoplay></video>
    <canvas class="overlay" id="overlayCanvas"></canvas>
  </div>
  <div class="face-label" id="faceLabel">Next: Yellow Face</div>
  <button onclick="captureFace()">Capture Face</button>
  <div id="faceGrids"></div>
  <div id="buttons">
    <button onclick="validateCube()">Validate Cube</button>
    <button onclick="resetCapture()">Reset</button>
  </div>
  <div id="validationResult"></div>
  <input type="color" id="colorPicker" class="color-picker" />
  <script src="validator.js"></script>
</body>
</html>
