<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>a&h Rubik's cube academy</title>
  <style>
    video {
      border: 2px solid #ccc;
      border-radius: 10px;
    }
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }
    .facelet {
      width: 30px; height: 30px;
      margin: 1px;
      display: inline-block;
      border: 1px solid #444;
    }
    .face-grid {
      display: grid;
      grid-template-columns: repeat(3, auto);
      margin-bottom: 5px;
    }
    #facePreviews {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    select {
      width: 40px;
      height: 40px;
      margin: 2px;
    }
    .controls {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>a&h Rubik's cube academy</h1>
  <video id="video" width="320" height="240" autoplay></video>
  <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
  <div id="overlay"></div>
  <div class="controls">
    <button onclick="captureFace()">Capture Face</button>
    <button onclick="validateCube()">Validate</button>
    <button onclick="resetAll()">Reset</button>
  </div>
  <p id="status">Capture White Face</p>
  <div id="facePreviews"></div>
  <p id="result"></p>

  <script src="app.js"></script>
</body>
</html>
